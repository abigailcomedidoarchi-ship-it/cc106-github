<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>First GitHub</title>


  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
    }

    header {
      background-color: #24292e;
      color: white;
      padding: 20px;
    }

    section {
      padding: 30px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2da44e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #238636;
    }

    footer {
      background-color: #ddd;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>

<body>

 
  <header>
    <h1>Welcome!</h1>
    <p>This is my first GitHub webpage</p>
  </header>

 
  <section>
    <h2>About This Page</h2>
    <p>
      This page is a simple HTML project created to practice GitHub and web development basics.
    </p>
  </section>

  
  <section>
    <h2>Try This</h2>
    <button onclick="showMessage()">Click Me</button>
    <p id="message"></p>
  </section>

  
  <footer>
    <p> My First GitHub Project</p>
  </footer>

  
  <script>
    function showMessage() {
      document.getElementById("message").innerText =
        "You clicked the button! JavaScript is working.";
    }
  </script>

</body>
</html>
